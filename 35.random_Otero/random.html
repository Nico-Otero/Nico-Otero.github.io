<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>random</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	
<div class="sideBySide">
<img class="covers" id="leftImage" onClick="randomizer(event)" src="images/Grownups.jpg" alt="grownups">
<img class="covers" id="middleImage" onClick="randomizer(event)" src="images/Dusk.jpg" alt="FDTD">
<img class="covers" id="rightImage" onClick="randomizer(event)" src="images/Profile.jpeg" alt="Sonic">
</div>		
	
	
</body>
	
<script>
// elements that can change
	
var leftImage = document.getElementById("leftImage");
var middleImage = document.getElementById("middleImage");
var rightImage = document.getElementById("rightImage");

//list of images in the image folder	
var Sonic = "images/profile.jpeg";
var Pozole = "images/Pozole.jpeg";
var mexicoCity = "images/Mexico_City.jpg";
var GrownUps = "images/Grownups.jpg";
var FDTD = "images/Dusk.jpg"
	
	
function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1
//  console.log("var x = " + x)
	console.log(event.currentTarget.id);
	if (x == 1){
		event.currentTarget.src = Sonic;
	}
	if (x == 2){
		event.currentTarget.src = Pozole;
	}
	if (x == 3){
		event.currentTarget.src = mexicoCity;
	}
	if (x == 4){
		event.currentTarget.src = GrownUps;
	}
	if (x == 5){
		event.currentTarget.src = FDTD;
	}
}
</script>
</html>
